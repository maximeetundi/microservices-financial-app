
services:
  # Bases de donnÃ©es
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: crypto_bank
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - crypto-bank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d crypto_bank"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - crypto-bank-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: secure_password
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - crypto-bank-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Object Storage (for KYC documents, etc.)
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - crypto-bank-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MongoDB (for messaging and notifications)
  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secure_password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - crypto-bank-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Create default bucket on startup
  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/kyc-documents --ignore-existing;
      mc mb myminio/support-attachments --ignore-existing;
      mc mb myminio/event-images --ignore-existing;
      mc anonymous set download myminio/support-attachments;
      mc anonymous set download myminio/event-images;
      echo 'Buckets created. support-attachments and event-images have public read access.';
      exit 0;
      "
    networks:
      - crypto-bank-network

  # API Gateway (Kong)
  api-gateway:
    image: kong:3.4
    volumes:
      - ./infrastructure/kong/kong.yml:/usr/local/kong/declarative/kong.yml
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/usr/local/kong/declarative/kong.yml
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
      - KONG_PLUGINS=bundled,cors
      - KONG_NGINX_PROXY_CLIENT_MAX_BODY_SIZE=50m
      - KONG_NGINX_PROXY_CLIENT_BODY_BUFFER_SIZE=50m
    ports:
      - "8080:8000"
      - "8001:8001"
    networks:
      - crypto-bank-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: ./services
      dockerfile: ./auth-service/Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:secure_password@rabbitmq:5672/
      - JWT_SECRET=ultra_secure_jwt_secret_key_2024
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=kyc-documents
      - MINIO_USE_SSL=false
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL:-https://minio.maximeetundi.store}
    networks:
      - crypto-bank-network
    restart: unless-stopped

  # User Service (MISSING)
  # user-service:
  #   build:
  #     context: ./services/user-service
  #     dockerfile: Dockerfile
  #   ports:
  #     - "8082:8082"
  #   depends_on:
  #     - postgres
  #     - rabbitmq
  #   environment:
  #     - DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank
  #     - RABBITMQ_URL=amqp://admin:secure_password@rabbitmq:5672/
  #   networks:
  #     - crypto-bank-network

  # Wallet Service
  wallet-service:
    build:
      context: ./services
      dockerfile: ./wallet-service/Dockerfile
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:secure_password@rabbitmq:5672/
      - JWT_SECRET=ultra_secure_jwt_secret_key_2024
    networks:
      - crypto-bank-network
    restart: unless-stopped

  # Transfer Service
  transfer-service:
    build:
      context: ./services
      dockerfile: ./transfer-service/Dockerfile
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank?sslmode=disable
      - RABBITMQ_URL=amqp://admin:secure_password@rabbitmq:5672/
      - JWT_SECRET=ultra_secure_jwt_secret_key_2024
      # Flutterwave (Africa)
      - FLUTTERWAVE_SECRET_KEY=${FLUTTERWAVE_SECRET_KEY:-}
      - FLUTTERWAVE_PUBLIC_KEY=${FLUTTERWAVE_PUBLIC_KEY:-}
      - FLUTTERWAVE_ENCRYPT_KEY=${FLUTTERWAVE_ENCRYPT_KEY:-}
      - FLUTTERWAVE_CALLBACK_URL=${FLUTTERWAVE_CALLBACK_URL:-http://localhost:8084/api/v1/webhooks/flutterwave}
      # Thunes (Global)
      - THUNES_API_KEY=${THUNES_API_KEY:-}
      - THUNES_API_SECRET=${THUNES_API_SECRET:-}
      - THUNES_CALLBACK_URL=${THUNES_CALLBACK_URL:-http://localhost:8084/api/v1/webhooks/thunes}
      # Stripe (Europe/US)
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
    networks:
      - crypto-bank-network
    restart: unless-stopped

  exchange-service:
    build:
      context: ./services
      dockerfile: ./exchange-service/Dockerfile
    ports:
      - "8085:8085"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://admin:secure_password@postgres:5432/crypto_bank?sslmode=disable
      - DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:secure_password@rabbitmq:5672/
      - JWT_SECRET=ultra_secure_jwt_secret_key_2024
      - WALLET_SERVICE_URL=http://wallet-service:8083
    networks:
      - crypto-bank-network
    restart: unless-stopped

  # Card Service
  card-service:
    build:
      context: ./services
      dockerfile: ./card-service/Dockerfile
    ports:
      - "8086:8086"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank?sslmode=disable
      - RABBITMQ_URL=amqp://admin:secure_password@rabbitmq:5672/
      - JWT_SECRET=ultra_secure_jwt_secret_key_2024
    networks:
      - crypto-bank-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./services
      dockerfile: ./notification-service/Dockerfile
    ports:
      - "8087:8087"
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank?sslmode=disable
      - RABBITMQ_URL=amqp://admin:secure_password@rabbitmq:5672/
      - JWT_SECRET=ultra_secure_jwt_secret_key_2024
    networks:
      - crypto-bank-network
    restart: unless-stopped

  # Admin Service
  admin-service:
    build:
      context: ./services
      dockerfile: ./admin-service/Dockerfile
    ports:
      - "8088:8088"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - ADMIN_DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank_admin?sslmode=disable
      - MAIN_DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:secure_password@rabbitmq:5672/
      - ADMIN_JWT_SECRET=admin_ultra_secure_jwt_secret_2024
      - AUTH_SERVICE_URL=http://auth-service:8081
      - WALLET_SERVICE_URL=http://wallet-service:8083
      - TRANSFER_SERVICE_URL=http://transfer-service:8084
      - CARD_SERVICE_URL=http://card-service:8086
      - EXCHANGE_SERVICE_URL=http://exchange-service:8085
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=kyc-documents
      - MINIO_USE_SSL=false
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL:-https://minio.maximeetundi.store}
    networks:
      - crypto-bank-network
    restart: unless-stopped

  # Support Service
  support-service:
    build:
      context: ./services
      dockerfile: ./support-service/Dockerfile
    ports:
      - "8089:8089"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:secure_password@rabbitmq:5672/
      - JWT_SECRET=ultra_secure_jwt_secret_key_2024
      - ADMIN_JWT_SECRET=admin_ultra_secure_jwt_secret_2024
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=support-attachments
      - MINIO_USE_SSL=false
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL:-https://minio.maximeetundi.store}
    networks:
      - crypto-bank-network
    restart: unless-stopped

  # Ticket Service
  ticket-service:
    build:
      context: ./services
      dockerfile: ./ticket-service/Dockerfile
    ports:
      - "8090:8090"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=secure_password
      - DB_NAME=crypto_bank
      - DB_SSL_MODE=disable
      - JWT_SECRET=ultra_secure_jwt_secret_key_2024
      - PORT=8090
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_USE_SSL=false
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL:-https://minio.maximeetundi.store}
    networks:
      - crypto-bank-network
    restart: unless-stopped

  # Association Service
  association-service:
    build:
      context: ./services
      dockerfile: ./association-service/Dockerfile
    ports:
      - "8091:8091"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=secure_password
      - DB_NAME=crypto_bank
      - DB_SSL_MODE=disable
      - JWT_SECRET=ultra_secure_jwt_secret_key_2024
      - WALLET_SERVICE_URL=http://wallet-service:8083
      - PORT=8091
    networks:
      - crypto-bank-network
    restart: unless-stopped

  # Messaging Service (User-to-user + Association Chat)
  messaging-service:
    build:
      context: ./services
      dockerfile: ./messaging-service/Dockerfile
    ports:
      - "8095:8095"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGODB_URI=mongodb://admin:secure_password@mongodb:27017/messaging?authSource=admin
      - PORT=8095
    networks:
      - crypto-bank-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - API_URL=${API_URL:-https://api.app.maximeetundi.store}
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    environment:
      - API_URL=${API_URL:-https://api.app.maximeetundi.store}
      - API_BASE_URL=${API_URL:-https://api.app.maximeetundi.store}
    networks:
      - crypto-bank-network
    restart: unless-stopped

  # Admin Dashboard
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${ADMIN_API_URL:-https://api.admin.maximeetundi.store}
    ports:
      - "3002:3002"
    depends_on:
      - admin-service
    environment:
      - NEXT_PUBLIC_API_URL=${ADMIN_API_URL:-https://api.admin.maximeetundi.store}
    networks:
      - crypto-bank-network
    restart: unless-stopped

  # Monitoring
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - crypto-bank-network

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - crypto-bank-network

volumes:
  postgres_data:
  minio_data:
  mongodb_data:

networks:
  crypto-bank-network:
    driver: bridge