version: '3.3'

services:
  # Bases de donn√©es
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: crypto_bank
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - crypto-bank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d crypto_bank"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - crypto-bank-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: secure_password
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - crypto-bank-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build: 
      context: ./services
      dockerfile: ./api-gateway/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
      - DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank?sslmode=disable
    networks:
      - crypto-bank-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: ./services
      dockerfile: ./auth-service/Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:secure_password@rabbitmq:5672/
      - JWT_SECRET=ultra_secure_jwt_secret_key_2024
    networks:
      - crypto-bank-network
    restart: unless-stopped

  # User Service (MISSING)
  # user-service:
  #   build:
  #     context: ./services/user-service
  #     dockerfile: Dockerfile
  #   ports:
  #     - "8082:8082"
  #   depends_on:
  #     - postgres
  #     - rabbitmq
  #   environment:
  #     - DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank
  #     - RABBITMQ_URL=amqp://admin:secure_password@rabbitmq:5672/
  #   networks:
  #     - crypto-bank-network

  # Wallet Service
  wallet-service:
    build:
      context: ./services
      dockerfile: ./wallet-service/Dockerfile
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:secure_password@rabbitmq:5672/
    networks:
      - crypto-bank-network
    restart: unless-stopped

  # Transfer Service
  transfer-service:
    build:
      context: ./services
      dockerfile: ./transfer-service/Dockerfile
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank?sslmode=disable
      - RABBITMQ_URL=amqp://admin:secure_password@rabbitmq:5672/
      # Flutterwave (Africa)
      - FLUTTERWAVE_SECRET_KEY=${FLUTTERWAVE_SECRET_KEY:-}
      - FLUTTERWAVE_PUBLIC_KEY=${FLUTTERWAVE_PUBLIC_KEY:-}
      - FLUTTERWAVE_ENCRYPT_KEY=${FLUTTERWAVE_ENCRYPT_KEY:-}
      - FLUTTERWAVE_CALLBACK_URL=${FLUTTERWAVE_CALLBACK_URL:-http://localhost:8084/api/v1/webhooks/flutterwave}
      # Thunes (Global)
      - THUNES_API_KEY=${THUNES_API_KEY:-}
      - THUNES_API_SECRET=${THUNES_API_SECRET:-}
      - THUNES_CALLBACK_URL=${THUNES_CALLBACK_URL:-http://localhost:8084/api/v1/webhooks/thunes}
      # Stripe (Europe/US)
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
    networks:
      - crypto-bank-network
    restart: unless-stopped

  exchange-service:
    build:
      context: ./services
      dockerfile: ./exchange-service/Dockerfile
    ports:
      - "8085:8085"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:secure_password@rabbitmq:5672/
    networks:
      - crypto-bank-network
    restart: unless-stopped

  # Card Service
  card-service:
    build:
      context: ./services
      dockerfile: ./card-service/Dockerfile
    ports:
      - "8086:8086"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank?sslmode=disable
      - RABBITMQ_URL=amqp://admin:secure_password@rabbitmq:5672/
    networks:
      - crypto-bank-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./services
      dockerfile: ./notification-service/Dockerfile
    ports:
      - "8087:8087"
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank?sslmode=disable
      - RABBITMQ_URL=amqp://admin:secure_password@rabbitmq:5672/
    networks:
      - crypto-bank-network
    restart: unless-stopped

  # Admin Service
  admin-service:
    build:
      context: ./services
      dockerfile: ./admin-service/Dockerfile
    ports:
      - "8088:8088"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - ADMIN_DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank_admin?sslmode=disable
      - MAIN_DB_URL=postgres://admin:secure_password@postgres:5432/crypto_bank?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:secure_password@rabbitmq:5672/
      - ADMIN_JWT_SECRET=admin_ultra_secure_jwt_secret_2024
      - AUTH_SERVICE_URL=http://auth-service:8081
      - WALLET_SERVICE_URL=http://wallet-service:8083
      - TRANSFER_SERVICE_URL=http://transfer-service:8084
      - CARD_SERVICE_URL=http://card-service:8086
      - EXCHANGE_SERVICE_URL=http://exchange-service:8085
    networks:
      - crypto-bank-network
    restart: unless-stopped

  # Support Service
  support-service:
    build:
      context: ./services
      dockerfile: ./support-service/Dockerfile
    ports:
      - "8089:8089"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://admin:secure_password@postgres:5432/crypto_bank?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:secure_password@rabbitmq:5672/
      - JWT_SECRET=your-super-secret-jwt-key-2024
    networks:
      - crypto-bank-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    environment:
      - API_BASE_URL=http://api-gateway:8080
    networks:
      - crypto-bank-network

  # Admin Dashboard
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${ADMIN_API_URL:-http://localhost:8088}
    ports:
      - "3002:3002"
    depends_on:
      - admin-service
    environment:
      - NEXT_PUBLIC_API_URL=${ADMIN_API_URL:-http://localhost:8088}
    networks:
      - crypto-bank-network

  # Monitoring
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - crypto-bank-network

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - crypto-bank-network

volumes:
  postgres_data:

networks:
  crypto-bank-network:
    driver: bridge