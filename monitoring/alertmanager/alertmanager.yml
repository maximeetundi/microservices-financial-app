# Alertmanager Configuration
global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@zekora.com'
  smtp_auth_username: 'alerts@zekora.com'
  smtp_auth_password: 'your-app-password'
  smtp_require_tls: true

# Route tree
route:
  group_by: ['alertname', 'service', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

    # Business alerts
    - match_re:
        alertname: '.*Transaction.*|.*Balance.*'
      receiver: 'business-receiver'
      group_wait: 1m

# Receivers
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'devops@zekora.com'
        send_resolved: true

  - name: 'critical-receiver'
    email_configs:
      - to: 'oncall@zekora.com'
        send_resolved: true
    # Slack webhook (optional)
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/xxx/xxx/xxx'
    #     channel: '#alerts-critical'
    #     send_resolved: true
    #     title: 'ðŸš¨ CRITICAL: {{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'warning-receiver'
    email_configs:
      - to: 'devops@zekora.com'
        send_resolved: true

  - name: 'business-receiver'
    email_configs:
      - to: 'finance@zekora.com, devops@zekora.com'
        send_resolved: true

# Inhibition rules
inhibit_rules:
  # If critical, suppress warnings for same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  # If service is down, suppress request latency alerts
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighRequestLatency'
    equal: ['service']
