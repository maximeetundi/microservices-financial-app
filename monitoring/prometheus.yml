global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8080']
    metrics_path: /metrics

  # Auth Service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:8081']
    metrics_path: /metrics

  # Wallet Service
  - job_name: 'wallet-service'
    static_configs:
      - targets: ['wallet-service:8083']
    metrics_path: /metrics

  # Transfer Service
  - job_name: 'transfer-service'
    static_configs:
      - targets: ['transfer-service:8084']
    metrics_path: /metrics

  # Exchange Service
  - job_name: 'exchange-service'
    static_configs:
      - targets: ['exchange-service:8085']
    metrics_path: /metrics

  # Card Service
  - job_name: 'card-service'
    static_configs:
      - targets: ['card-service:8086']
    metrics_path: /metrics

