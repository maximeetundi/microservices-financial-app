# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: 'Zekora'
    folderUid: 'zekora'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
