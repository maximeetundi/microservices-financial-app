name: crypto_bank_mobile
description: Zekora Mobile Application - Your digital banking solution for crypto and fiat currencies
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  pinput: ^4.0.0
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  google_fonts: ^6.1.0
  animated_splash_screen: ^1.3.0
  flutter_launcher_icons: ^0.13.1
  go_router: ^14.2.0
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4
  
  # Networking
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Storage & Security
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  local_auth: ^2.1.6
  
  # Utilities
  intl: ^0.18.1
  uuid: ^3.0.7
  connectivity_plus: ^4.0.2
  device_info_plus: ^9.1.0
  package_info_plus: ^4.2.0
  
  # Charts & Graphs
  fl_chart: ^0.63.0
  syncfusion_flutter_charts: ^23.1.36
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^4.0.1
  
  # Image & Media
  image_picker: ^1.0.7 # Updated
  cached_network_image: ^3.3.0
  
  # File/Image/Audio Handling
  file_picker: ^6.1.1
  record: ^5.0.4
  audioplayers: ^5.2.1
  video_player: ^2.8.2
  photo_view: ^0.14.0
  
  # Sharing
  share_plus: ^7.2.1
  
  # File System
  path_provider: ^2.1.1
  
  # Provider for state
  provider: ^6.1.1
  
  # Payments & Cards
  credit_card_scanner: 1.0.5
  
  # Notifications
  flutter_local_notifications: ^15.1.1
  
  # Biometrics
  local_auth_android: ^1.0.34
  local_auth_ios: ^1.0.16
  
  # WebRTC for video calls (support)
  flutter_webrtc: ^0.9.46

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  
  # Code Generation
  retrofit_generator: ^7.0.8
  json_serializable: ^6.7.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    
  # fonts:
    # - family: CustomIcons
    #   fonts:
    #     - asset: assets/fonts/CustomIcons.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"